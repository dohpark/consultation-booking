services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: consultation-booking-server
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - apps/server/.env
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
