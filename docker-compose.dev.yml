version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile.dev
    container_name: consultation-booking-server-dev
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=development
      - PORT=3002
    env_file:
      - apps/server/.env
    volumes:
      # Mount source code for hot reload
      - ./apps/server/src:/app/apps/server/src
      - ./apps/server/tsconfig.json:/app/apps/server/tsconfig.json
      - ./apps/server/tsconfig.build.json:/app/apps/server/tsconfig.build.json
      - ./apps/server/nest-cli.json:/app/apps/server/nest-cli.json
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/apps/server/node_modules
      - /app/node_modules
    restart: unless-stopped
    command: pnpm --filter server start:dev
